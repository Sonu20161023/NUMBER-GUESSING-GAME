<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
    background-color: rgb(245, 241, 241);

}
#container{
    background-color: rgb(113, 218, 7);
    border:5px solid black;
    height:100vh;
    width:100%;
    text-align: center;
    border-radius:30px ;
       
}
p{
    color:white;
    font-size:20px;
    margin:25px auto;
}

#btn{
   margin:25px auto auto 5px;
cursor: pointer;
}
#btn:hover{
    color: rgb(234, 98, 234);
    border-radius: 10px;
    background-color: azure;
}
    </style>
</head>
<body>
    <div id="container">
        <p>Guess the Number Between 1 to 100</p>
        <p id="outputText">Enter number below</p>
        <input type="text" placeholder="Enter number here..."id="userInput"></input><button id="btn">Lets play</button>
    </div>
    <script>
let btn=document.getElementById('btn');
let output=document.getElementById("outputText");
let number=[Math.floor(Math.random()*100)+1];
btn.addEventListener('click',function(){
    let input=+(document.getElementById('userInput').value);

    if(input==number){
        output.innerHTML=`Congratulation You Guessed Right and your Number is ${number}`
    }
    else if(input<number){
        output.innerHTML=`"You Guessed too low`
    };
    if(input>number){
        output.innerHTML=`You Gueesed to High`
    }
});


    </script>
</body>
</html>
